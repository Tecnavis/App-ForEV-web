<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of EV Stations</title>
</head>
<body>
    <h1>List of EV Stations</h1>
    <div>
        <p id="startLocation"></p>
        <p id="endLocation"></p>
        <ul id="markerList"></ul>
    </div>

    <script>
        // Retrieve URL parameters
        var urlParams = new URLSearchParams(window.location.search);

        // Retrieve start and end locations
        var startLocation = urlParams.get('start');
        var endLocation = urlParams.get('end');

        // Display start and end locations
        document.getElementById('startLocation').innerText = "Start Location: " + startLocation;
        document.getElementById('endLocation').innerText = "End Location: " + endLocation;

        // Retrieve and display marker details
        var markerIndex = 0;
        while (urlParams.has('marker' + markerIndex + '_name')) {
            var markerName = urlParams.get('marker' + markerIndex + '_name');
            var markerAddress = urlParams.get('marker' + markerIndex + '_address');

            // Display marker details
            var listItem = document.createElement('li');
            listItem.innerText = markerName + " - " + markerAddress;
            document.getElementById('markerList').appendChild(listItem);

            markerIndex++;
        }
    </script>
</body>
</html>
