<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of EV Stations</title>
</head>
<body>
    <h1>List of EV Stations</h1>
    <ul id="evStationList"></ul>

    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Function to display EV stations
        function displayEVStations() {
            var start = getUrlParameter('start');
            var end = getUrlParameter('end');
            // Here, you can fetch the EV stations based on the start and end locations
            // For demonstration purposes, I'm displaying the start and end locations
            var evStations = [
                {
                    name: 'EV Station 1',
                    address: '123 Main St, City',
                    distance: '1.2 km'
                },
                {
                    name: 'EV Station 2',
                    address: '456 Elm St, City',
                    distance: '2.5 km'
                },
                // Add more EV station objects as needed
            ];

            var evStationList = document.getElementById('evStationList');
            evStations.forEach(function(station) {
                var listItem = document.createElement('li');
                var stationInfo = `
                    <h2>${station.name}</h2>
                    <p>Address: ${station.address}</p>
                    <p>Distance: ${station.distance}</p>
                `;
                listItem.innerHTML = stationInfo;
                evStationList.appendChild(listItem);
            });
        }

        // Call the function to display EV stations when the page loads
        window.onload = displayEVStations;
    </script>
</body>
</html>
