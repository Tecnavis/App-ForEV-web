<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of EV Stations</title>
    <style>
        /* Add your CSS styles here */
        /* Example styles */
        body {
            font-family: Arial, sans-serif;
        }
        .station-list {
            list-style-type: none;
            padding: 0;
        }
        .station-item {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .station-item h3 {
            margin-top: 0;
        }
        .station-item p {
            margin-bottom: 0;
        }
        button {
            background-color: #2c8de8;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0e61af;
        }
    </style>
</head>
<body>
    <div style="display: flex;justify-content: end;"><a href="./index.html"><button>Home</button></a></div>
    <h1>List of EV Stations</h1>
    <ul class="station-list" id="stationList">
        <!-- List items will be added dynamically -->
    </ul>
    <script>
        // Function to retrieve and display marker details from sessionStorage
        function displayMarkerDetails() {
            // Retrieve marker details from sessionStorage
            const markerDetails = JSON.parse(sessionStorage.getItem('clickedMarker'));
            
            // Retrieve current location from sessionStorage
            const currentLocation = JSON.parse(sessionStorage.getItem('currentLocation'));
    
            // Calculate distance between current location and marker
            const distance = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(currentLocation.lat, currentLocation.lng),
                new google.maps.LatLng(markerDetails.lat, markerDetails.lng)
            );
    
            // Convert distance to kilometers and round to 2 decimal places
            const distanceKm = (distance / 1000).toFixed(2);
    
            // Display marker details in the list
            const stationList = document.getElementById('stationList');
            const listItem = document.createElement('li');
            listItem.classList.add('station-item');
            listItem.innerHTML = `
                <h3>${markerDetails.name}</h3>
                <p>${markerDetails.address}</p>
                <p>Distance from current location: ${distanceKm} km</p>
                <button onclick="navigateToStation(${markerDetails.lat}, ${markerDetails.lng})">Navigate</button>
            `;
            stationList.appendChild(listItem);
        }
    
        // Function to navigate to the selected station
        function navigateToStation(lat, lng) {
            // Redirect to Google Maps with directions to the station
            window.location.href = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
        }
    
        // Call the function to display marker details when the page loads
        displayMarkerDetails();
    </script>
    
    
</body>
</html>
